################################
##  Transport restrictions
################################

# emergency, delivery, car, bus, taxi, foot, bike, truck

--- transport
---

- key:     motorroad
  val:     0,0,0,0,0,1,1,0
  mode:    -1

- key:     access
  val:     1,1,1,1,1,1,1,1

- key:     vehicle
  val:     1,1,1,1,1,0,1,1
- key:     motor_vehicle
  val:     1,1,1,1,1,0,0,1

- key:     motorcar
  val:     1,1,1,1,1,0,0,1

- key:     foot
  val:     0,0,0,0,0,1,0,0
- key:     bicycle
  val:     0,0,0,0,0,0,1,0
- key:     psv
  val:     0,0,0,1,1,0,0,0
- key:     bus
  val:     0,0,0,1,0,0,0,0
- key:     taxi
  val:     0,0,0,0,1,0,0,0
- key:     hgv
  val:     0,0,0,0,0,0,0,1
- key:     goods
  val:     0,1,0,0,0,0,0,0
- key:     emergency
  val:     1,0,0,0,0,0,0,0

- key:     smoothness
  val:     1,1,1,1,1,0,0,1


################################
##  Barriers
################################

# emergency, delivery, car, bus, taxi, foot, bike, truck
# default: 1,1,1,1,1,1,1,1 - restricts all

--- barrier
---

toll_booth:     0,0,0,0,0,0,0,0
cattle_grid:    0,0,0,0,0,0,0,0
gate:           0,0,0,0,0,0,0,0
lift_gate:      0,0,0,0,0,0,0,0



################################
##  Addressible places
################################


--- address
---


- condition:
    - place = city|town|village|hamlet
  action:
    - type:         load_city
      name:         %place
      region:       %region
      country:      %country

- condition:
    - de:place = city|town|village|hamlet
  action:
    - type:         load_city
      name:         %place
      region:       %region
      country:      %country

- condition:
    - place = allotments
  action:
    - type:         load_city
      name:         %place
      region:       %region
      country:      %country
